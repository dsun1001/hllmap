<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hell Let Loose Offensive Default Garrisons</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="show-sidebar-btn" id="showSidebarBtn" style="display:none;">‚ò∞ Show Sidebar</button>
  <div class="sidebar closed" id="sidebar">
    <button class="hide-sidebar-btn" id="hideSidebarBtn">‚úñ</button>
    <h2>Map & Offensive Team</h2>
    <input 
      type="text" 
      id="cardSearch" 
      placeholder="Search maps..." 
    />
    <div id="cardList"></div>
  </div>

  <div class="content">
    <div class="theme-toggle-wrapper">
      <div class="theme-toggle" id="themeToggle"></div>
    </div>
    <h1>Hell Let Loose Offensive Default Garrisons</h1>

    <div class="dropdowns">
      <div class="selection-row">
        <label for="mapSelect">Map:</label>
        <select id="mapSelect"></select>
        <div id="teamCard" class="team-card">
          <div id="teamAllies" class="team-half allies active">Allies</div>
          <div id="teamAxis" class="team-half axis">Axis</div>
        </div>
      </div>
    </div>

    <img id="mapImage" src="" alt="Select a map and team" style="display:none;">
    <button class="fullscreen-toggle" id="fullscreenToggle">üîç Fullscreen</button>
    <div style="text-align:center; margin-top:2rem; font-size:0.95em;">
      <p>
        <strong>Default Garrisons</strong> have a 10 second spawn timer and can only be destroyed with satchels, molotovs, flamethrowers, or by manually dismantling them.
      </p>
      <a href="about.html" style="color:var(--text-color); opacity:0.7; text-decoration:underline;">About</a>
    </div>
  </div>
  <p id="visitor-count">Visitors: ...</p>
  <script src="main.js"></script>
</body>
</html>
